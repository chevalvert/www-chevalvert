title: Projets
icon: folder
pages:
  template: project
  num: zero
files: false

fields:
  hidebar: _hidebar

  tab1:
    label: Général
    type: tabs

  title: _title

  pageindex:
    type: index
    label: 'Tous les projets'
    addedit: true
    filter: PanelHelpers::parseProjects
    options: children
    order: desc
    rows: 50
    columns:
      parsedTitle: Titre
      parsedCategories:
        label: Catégories
      parsedYear:
        label: Date
        width: 120
      preview:
        label: ' '
        width: 1
        sort: false
      visible:
        label: ' '
        width: 1
        sort: false
      trash:
        label: ' '
        sort: false
        width: 1

  tab2:
    label: Projets épinglés
    type: tabs

  pinned:
    # SEE: https://github.com/olach/kirby-relationship
    type: relationship
    help: Les projets sélectionnés seront affichés sur la page d'accueil dans l'ordre choisi
    options: query
    search: true
    translate: false
    thumbs:
      field: cover
    query:
      page: projects
      fetch: visibleChildren
      value: '{{id}}'

